- name: Installing stow
  apt: 
    name: stow

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'https://github.com/ohearonkg/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    version: main

- name: Setup Stow 
  shell: cd $HOME/.dotfiles && ./setup-stow
